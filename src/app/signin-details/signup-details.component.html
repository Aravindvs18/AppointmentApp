<mat-toolbar>
    <mat-toolbar-row>
        <span>
            <h3>SIGN UP</h3>
        </span>
    </mat-toolbar-row>
</mat-toolbar>
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <div>
        <div class="form-group col-md-6">
            <label>USER NAME</label>
            <input class="form-control form-control-lg" placeholder="Unique Name " name="userName" #userName="ngModel" [(ngModel)]="service.formData.userName" required [class.invalid]="userName.invalid && userName.touched">
        </div>
        <div class="form-group col-md-6">
            <label>EMAIL</label>
            <input class="form-control form-control-lg" type="email" placeholder="abc@example.com" name="userEmail" #userEmail="ngModel" [(ngModel)]="service.formData.userEmail" required [class.invalid]="userEmail.invalid && userEmail.touched">
        </div>
        <div class="form-group col-md-6">
            <label>PASSWORD</label>
            <input class="form-control form-control-lg" type="password" placeholder="" name="userPassword" #userPassword="ngModel" [(ngModel)]="service.formData.userPassword" required [class.invalid]="userPassword.invalid && userPassword.touched">
        </div>
    </div>

    <div class="form-group col-md-2">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SIGN UP</button>
    </div>
</form>
